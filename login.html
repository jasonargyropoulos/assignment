{% extends 'base.html' %}
{% block title %} login {%  endblock %}

{% block content %}



<div class="form-group container m-auto">
    <h1 class="my-4"> Login </h1>
    <form method="POST">

    {% csrf_token %}
    <div class="form-group">
       
       {{form.as_p}}
      
      <button type="submit" class="btn btn-primary">Login</button>

        <small id="emailHelp" class="form-text text-muted">dont have account? <a href="{% url 'register' %}">register</a> now</small>
    </form>
</div>



{% endblock %}
