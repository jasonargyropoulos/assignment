{% extends 'base.html' %}
{% block title %} Welcome to Blogger {%  endblock %}


{% block content %}




<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">View Info of Mobiles</h1>
            <div class="text-center">
            <form class=" text-center" method="get" action="{% url 'search' %}">
                <input class="form-control mr-sm-2 text-center pb-11 mb-11 " type="search" placeholder="Search" aria-label="Search" name="query" id="query" >
                <button class="  btn btn-outline-info my-9 my-sm-0 text-center" type="submit">Search</button>
              </form></div>


            <p class="lead fw-normal text-white-50 mb-0">you can find information regarding every mobile</p>
        </div>
    </div>
  </header>






    <div class="container px-4 px-lg-5 mt-5">
        
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for x in object_list %}
            <div class="col mb-5">
         
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="{{x.image.url}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{x.name}}</h5>
                            <!-- Product price-->
                            {{x.price}}<br>
                            <small class=""><a href="{% url 'category' x.subcategory %}">{{x.subcategory}}</a></small>
                        </div>
                    </div>
                    <!-- Product actions-->
              <small><a href="{% url 'product' x.id %}">View Product</a></small>

                    
                </div>
            </div>
            
            {% endfor %}
        </div>
    </div>

{% endblock %}
